<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AOE4 Battle Simulator</title>

        <!-- ‚úÖ Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- ‚úÖ Main Script -->
        <script defer src="script.js"></script>
</head>

<body class="bg-light p-3">
        <div class="container">
                <h1 class="text-center mb-4">AOE4 Battle Simulator</h1>

                <!-- Selection row -->
                <div class="row g-4">
                        <!-- Left Unit -->
                        <div class="col-md-5">
                                <div class="card p-3 shadow-sm">
                                        <h4>Unit A</h4>
                                        <select id="unitASelect" class="form-select mb-3"></select>

                                        <!-- Unit Stats -->
                                        <div id="unitAStats" class="small"></div>
                                        <!-- Age selection -->
                                        <div class="mb-2">
                                                <label for="unitAAge" class="form-label">Select Age:</label>
                                                <select id="unitAAge" class="form-select form-select-sm"
                                                        style="width:auto;">
                                                        <option value="2">Age II</option>
                                                        <option value="3">Age III</option>
                                                        <option value="4">Age IV</option>
                                                </select>
                                        </div>

                                        <!-- Secondary attack toggle (place under unit stats) -->
                                        <div class="attack-toggle btn-group" role="group">
                                                <input type="radio" class="btn-check" name="attackSelectA" id="attackA1"
                                                        value="primary" checked>
                                                <label class="btn btn-outline-primary" for="attackA1">1Ô∏è‚É£</label>

                                                <input type="radio" class="btn-check" name="attackSelectA" id="attackA2"
                                                        value="secondary">
                                                <label class="btn btn-outline-primary" for="attackA2">2Ô∏è‚É£</label>

                                                <input type="radio" class="btn-check" name="attackSelectA"
                                                        id="attackABoth" value="both">
                                                <label class="btn btn-outline-primary" for="attackABoth">üîÅ</label>
                                        </div>

                                        <!-- Unit Count -->
                                        <label>Unit Count</label>
                                        <input id="countA" type="number" class="form-control" value="1">

                                        <!-- Buffs -->
                                        <hr>
                                        <h5>Buffs</h5>
                                        <div id="buffA">
                                                <!-- Attack Buff -->
                                                <div class="row g-2 mb-2 align-items-end">
                                                        <div class="col-4"><label>Attack + Abs</label><input
                                                                        id="buffAAttackAbs" type="number"
                                                                        class="form-control" value="0"></div>
                                                        <div class="col-4"><label>Attack + %</label><input
                                                                        id="buffAAttackPct" type="number"
                                                                        class="form-control" value="0"></div>
                                                        <div class="col-4"><label>Duration (s)</label><input
                                                                        id="buffAAttackDur" type="number"
                                                                        class="form-control" value="0"></div>
                                                </div>

                                                <!-- HP Buff -->
                                                <div class="row g-2 mb-2 align-items-end">
                                                        <div class="col-4"><label>HP + Abs</label><input id="buffAHPAbs"
                                                                        type="number" class="form-control" value="0">
                                                        </div>
                                                        <div class="col-4"><label>HP + %</label><input id="buffAHPpct"
                                                                        type="number" class="form-control" value="0">
                                                        </div>
                                                        <div class="col-4"><label>Duration (s)</label><input
                                                                        id="buffAHPDur" type="number"
                                                                        class="form-control" value="0"></div>
                                                </div>

                                                <!-- Attack Speed Buff -->
                                                <div class="row g-2 mb-2 align-items-end">
                                                        <div class="col-4"><label>Atk Speed %</label><input
                                                                        id="buffAAtkSpd" type="number"
                                                                        class="form-control" value="0"></div>
                                                        <div class="col-4"><label>Duration (s)</label><input
                                                                        id="buffAAtkSpdDur" type="number"
                                                                        class="form-control" value="0"></div>
                                                </div>

                                                <!-- Armor Buff -->
                                                <div class="row g-2 mb-2 align-items-end">
                                                        <div class="col-4"><label>Armor + Abs</label><input
                                                                        id="buffAArmor" type="number"
                                                                        class="form-control" value="0"></div>
                                                        <div class="col-4"><label>Duration (s)</label><input
                                                                        id="buffAArmorDur" type="number"
                                                                        class="form-control" value="0"></div>
                                                </div>

                                                <!-- Ranged Armor Buff -->
                                                <div class="row g-2 mb-3 align-items-end">
                                                        <div class="col-4"><label>Rng Armor + Abs</label><input
                                                                        id="buffARArmor" type="number"
                                                                        class="form-control" value="0"></div>
                                                        <div class="col-4"><label>Duration (s)</label><input
                                                                        id="buffARArmorDur" type="number"
                                                                        class="form-control" value="0"></div>
                                                </div>
                                        </div>
                                        <!-- Combat Advantage Section -->
                                        <div class="card mt-3">
                                                <div class="card-header">Combat Advantage</div>
                                                <div class="card-body">
                                                        <div class="form-check mb-2">
                                                                <input class="form-check-input" type="checkbox"
                                                                        id="firstHitEnabledA">
                                                                <label class="form-check-label" for="firstHitEnabledA">
                                                                        Enable first-hit advantage
                                                                </label>
                                                        </div>
                                                        <div class="mb-2">
                                                                <label for="freeHitsA" class="form-label">Free hits
                                                                        before opponent starts</label>
                                                                <input type="number" class="form-control" id="freeHitsA"
                                                                        min="0" step="1" value="0">
                                                        </div>
                                                </div>
                                        </div>


                                </div>
                        </div>

                        <!-- Middle Battle Button -->
                        <div class="col-md-2 d-flex flex-column align-items-center justify-content-center">
                                <button id="battleBtn" class="btn btn-danger btn-lg">‚öîÔ∏è Battle ‚öîÔ∏è</button>
                        </div>

                        <!-- Right Unit -->
                        <div class="col-md-5">
                                <div class="card p-3 shadow-sm">
                                        <h4>Unit B</h4>
                                        <select id="unitBSelect" class="form-select mb-3"></select>

                                        <!-- Unit Stats -->
                                        <div id="unitBStats" class="small"></div>
                                        <!-- Age selection -->
                                        <div class="mb-2">
                                                <label for="unitBAge" class="form-label">Select Age:</label>
                                                <select id="unitBAge" class="form-select form-select-sm"
                                                        style="width:auto;">
                                                        <option value="2">Age II</option>
                                                        <option value="3">Age III</option>
                                                        <option value="4">Age IV</option>
                                                </select>
                                        </div>

                                        <!-- Secondary attack toggle (place under unit stats) -->
                                        <div class="attack-toggle btn-group" role="group">
                                                <input type="radio" class="btn-check" name="attackSelectB" id="attackB1"
                                                        value="primary" checked>
                                                <label class="btn btn-outline-primary" for="attackB1">1Ô∏è‚É£</label>

                                                <input type="radio" class="btn-check" name="attackSelectB" id="attackB2"
                                                        value="secondary">
                                                <label class="btn btn-outline-primary" for="attackB2">2Ô∏è‚É£</label>

                                                <input type="radio" class="btn-check" name="attackSelectB"
                                                        id="attackBBoth" value="both">
                                                <label class="btn btn-outline-primary" for="attackBBoth">üîÅ</label>
                                        </div>

                                        <!-- Unit Count -->
                                        <label>Unit Count</label>
                                        <input id="countB" type="number" class="form-control" value="1">
                                        <!-- Buffs -->
                                        <hr>
                                        <h5>Buffs</h5>
                                        <div id="buffB">
                                                <!-- Attack Buff -->
                                                <div class="row g-2 mb-2 align-items-end">
                                                        <div class="col-4"><label>Attack + Abs</label><input
                                                                        id="buffBAttackAbs" type="number"
                                                                        class="form-control" value="0"></div>
                                                        <div class="col-4"><label>Attack + %</label><input
                                                                        id="buffBAttackPct" type="number"
                                                                        class="form-control" value="0"></div>
                                                        <div class="col-4"><label>Duration (s)</label><input
                                                                        id="buffBAttackDur" type="number"
                                                                        class="form-control" value="0"></div>
                                                </div>

                                                <!-- HP Buff -->
                                                <div class="row g-2 mb-2 align-items-end">
                                                        <div class="col-4"><label>HP + Abs</label><input id="buffBHPAbs"
                                                                        type="number" class="form-control" value="0">
                                                        </div>
                                                        <div class="col-4"><label>HP + %</label><input id="buffBHPpct"
                                                                        type="number" class="form-control" value="0">
                                                        </div>
                                                        <div class="col-4"><label>Duration (s)</label><input
                                                                        id="buffBHPDur" type="number"
                                                                        class="form-control" value="0"></div>
                                                </div>

                                                <!-- Attack Speed Buff -->
                                                <div class="row g-2 mb-2 align-items-end">
                                                        <div class="col-4"><label>Atk Speed %</label><input
                                                                        id="buffBAtkSpd" type="number"
                                                                        class="form-control" value="0"></div>
                                                        <div class="col-4"><label>Duration (s)</label><input
                                                                        id="buffBAtkSpdDur" type="number"
                                                                        class="form-control" value="0"></div>
                                                </div>

                                                <!-- Armor Buff -->
                                                <div class="row g-2 mb-2 align-items-end">
                                                        <div class="col-4"><label>Armor + Abs</label><input
                                                                        id="buffBArmor" type="number"
                                                                        class="form-control" value="0"></div>
                                                        <div class="col-4"><label>Duration (s)</label><input
                                                                        id="buffBArmorDur" type="number"
                                                                        class="form-control" value="0"></div>
                                                </div>

                                                <!-- Ranged Armor Buff -->
                                                <div class="row g-2 mb-3 align-items-end">
                                                        <div class="col-4"><label>Rng Armor + Abs</label><input
                                                                        id="buffBRArmor" type="number"
                                                                        class="form-control" value="0"></div>
                                                        <div class="col-4"><label>Duration (s)</label><input
                                                                        id="buffBRArmorDur" type="number"
                                                                        class="form-control" value="0"></div>
                                                </div>
                                        </div>
                                        <!-- Combat Advantage Section -->
                                        <div class="card mt-3">
                                                <div class="card-header">Combat Advantage</div>
                                                <div class="card-body">
                                                        <div class="form-check mb-2">
                                                                <input class="form-check-input" type="checkbox"
                                                                        id="firstHitEnabledB">
                                                                <label class="form-check-label" for="firstHitEnabledB">
                                                                        Enable first-hit advantage
                                                                </label>
                                                        </div>
                                                        <div class="mb-2">
                                                                <label for="freeHitsB" class="form-label">Free hits
                                                                        before opponent starts</label>
                                                                <input type="number" class="form-control" id="freeHitsB"
                                                                        min="0" step="1" value="0">
                                                        </div>
                                                </div>
                                        </div>



                                </div>
                        </div>
                </div>

                <!-- Battle Results -->
                <div class="mt-4 card p-3 shadow-sm">
                        <h4 class="text-center">Battle Results</h4>
                        <div id="results" class="mt-2 text-center small"></div>
                </div>
        </div>
</body>

</html>
